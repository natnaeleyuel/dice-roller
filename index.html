<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICE ROLLER</title>
    <link rel="stylesheet" href="css/diceRoller.css">
</head>
<body>
    <h1>Dice Roller</h1>
    <div id="div1">
        <label for="numDice" id="inputLabel">Number of dice:</label>
        <input type="number" id="numDice" value="1" min="1" max="6"><br>
        <button id="diceBtn">Roll Dice</button>
    </div><br>
    <div id="div2">
        <p id="result">Dice: play the game </p>
        <img src="diceImage/dice_1.png" alt="one" id="dice_1">
        <img src="diceImage/dice_2.png" alt="two" id="dice_2">
        <img src="diceImage/dice_3.png" alt="three" id="dice_3">
        <img src="diceImage/dice_4.png" alt="four" id="dice_4">
        <img src="diceImage/dice_5.png" alt="five" id="dice_5">
        <img src="diceImage/dice_6.png" alt="six" id="dice_6">
    </div>

    <script src="js/diceRoller.js"></script>
</body>
</html>
